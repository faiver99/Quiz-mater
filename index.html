        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let answerChecked = false; // New flag to prevent multiple checks per question

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const nextButton = document.getElementById('next-button');
        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');
        const finalScoreSpan = document.getElementById('final-score');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const restartButton = document.getElementById('restart-button');
        const questionCounter = document.getElementById('question-counter'); // Get the new element

        // Function to load a question
        function loadQuestion() {
            // Clear previous options and feedback
            optionsContainer.innerHTML = '';
            feedbackMessage.textContent = '';
            nextButton.disabled = true;
            selectedOption = null;
            answerChecked = false;

            if (currentQuestionIndex < questions.length) {
                // Update the question counter
                questionCounter.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;

                const currentQuestion = questions[currentQuestionIndex];
                questionText.textContent = currentQuestion.question;

                // Create buttons for each option
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => {
                        if (!answerChecked) {
                            selectOption(button, option);
                            checkAnswer();
                        }
                    });
                    optionsContainer.appendChild(button);
                });
            } else {
                // If all questions are answered, show results
                showResults();
            }
        }

        // Function to handle option selection (visual only)
        function selectOption(button, option) {
            // Remove 'selected' class from all buttons
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            // Add 'selected' class to the clicked button
            button.classList.add('selected');
            selectedOption = option;
        }

        // Function to check the answer
        function checkAnswer() {
            answerChecked = true;

            const currentQuestion = questions[currentQuestionIndex];
            const optionButtons = document.querySelectorAll('.option-button');

            // Disable all option buttons after submission
            optionButtons.forEach(btn => btn.disabled = true);
            nextButton.disabled = false;

            // Check if the selected option is correct
            if (selectedOption === currentQuestion.correctAnswer) {
                score++;
                feedbackMessage.textContent = "¡Correcto!";
                feedbackMessage.style.color = '#10b981'; // Green color
                // Highlight the correct answer
                optionButtons.forEach(btn => {
                    if (btn.textContent === currentQuestion.correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            } else {
                feedbackMessage.textContent = `Incorrecto. La respuesta correcta es: ${currentQuestion.correctAnswer}`;
                feedbackMessage.style.color = '#ef4444'; // Red color
                // Highlight incorrect selected answer and the correct answer
                optionButtons.forEach(btn => {
                    if (btn.textContent === selectedOption) {
                        btn.classList.add('incorrect');
                    }
                    if (btn.textContent === currentQuestion.correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
        }

        // Function to move to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Function to show final results
        function showResults() {
            quizSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            finalScoreSpan.textContent = score;
            totalQuestionsSpan.textContent = questions.length;
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultsSection.classList.add('hidden');
            quizSection.classList.remove('hidden');
            loadQuestion();
        }

        // Event Listeners
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // Initial load of the first question
        window.onload = loadQuestion;
    </script>
